<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number 2 Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-green-500 font-mono overflow-hidden h-screen w-screen selection:bg-green-900 selection:text-white">

    <div id="startup-layer" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center overflow-hidden">
        <div id="sat-bg" class="absolute inset-0 bg-cover bg-center opacity-40"></div>
        <div class="grid-lines absolute inset-0 pointer-events-none z-20"></div>
        
        <div class="relative z-30 flex flex-col items-center w-full max-w-lg px-4">
            <div id="sequence-display" class="text-5xl md:text-7xl font-bold tracking-widest mb-8 opacity-0 flex justify-center">
                <span id="target-ac" class="inline-block text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.8)]"></span>
                <span id="target-rest" class="opacity-50"></span>
            </div>
            
            <div class="relative w-64 h-64 flex items-center justify-center opacity-0 transition-opacity duration-700" id="radar-ui">
                <div class="absolute w-full h-full border border-green-500/30 rounded-full animate-[spin_4s_linear_infinite]"></div>
                <div class="absolute w-3/4 h-3/4 border border-green-500/40 rounded-full animate-[spin_3s_linear_infinite_reverse]"></div>
                <div class="absolute w-1/2 h-1/2 border border-green-500/60 rounded-full animate-[spin_2s_linear_infinite]"></div>
                <div class="absolute w-full h-px bg-green-500/20"></div>
                <div class="absolute h-full w-px bg-green-500/20"></div>
                <div class="absolute w-16 h-16 border-2 border-red-500 bg-red-500/10 scale-150 opacity-0 transition-all duration-500 ease-out" id="lock-ring"></div>
            </div>

            <div id="boot-text" class="mt-12 text-xs md:text-sm tracking-[0.5em] text-green-400 uppercase font-bold">Initializing Uplink...</div>
        </div>
    </div>

    <div id="login-layer" class="fixed inset-0 z-40 bg-black flex flex-col items-center justify-center hidden opacity-0 px-4 transition-opacity duration-1000">
        <div class="w-full max-w-md p-10 border border-green-900/50 bg-black/95 shadow-[0_0_100px_rgba(0,255,0,0.1)] relative backdrop-blur-xl">
            <div class="absolute top-0 left-0 w-3 h-3 border-t-2 border-l-2 border-green-500"></div>
            <div class="absolute top-0 right-0 w-3 h-3 border-t-2 border-r-2 border-green-500"></div>
            <div class="absolute bottom-0 left-0 w-3 h-3 border-b-2 border-l-2 border-green-500"></div>
            <div class="absolute bottom-0 right-0 w-3 h-3 border-b-2 border-r-2 border-green-500"></div>

            <p class="text-center text-white mb-8 text-[10px] md:text-xs tracking-[0.3em] uppercase font-bold text-shadow-glow">Enter the invite code that was given to you.</p>
            
            <div class="space-y-6">
                <input type="password" id="access-code" class="w-full bg-gray-950/50 border-b border-green-800 text-green-400 p-4 text-center text-xl outline-none focus:border-green-400 focus:bg-green-900/10 transition-all placeholder-green-900/30" placeholder="••••••••">
                
                <button id="auth-btn" class="w-full bg-green-900/10 hover:bg-green-500/20 border border-green-800 text-green-500 py-4 uppercase text-xs tracking-[0.4em] transition-all duration-500 hover:shadow-[0_0_20px_rgba(0,255,0,0.2)]">
                    &gt; enter.
                </button>
            </div>
            <p id="denied-msg" class="text-red-500 text-[10px] text-center mt-6 opacity-0 transition-opacity duration-300 tracking-[0.2em] font-bold shadow-red-glow">ACCESS DENIED</p>
        </div>
    </div>

    <div id="interface-layer" class="fixed inset-0 z-30 bg-gray-900 flex flex-col md:flex-row opacity-0 pointer-events-none transition-opacity duration-1000">
        <div class="w-full md:w-[450px] bg-black border-r border-gray-800 flex flex-col relative z-20 shadow-2xl h-[45%] md:h-full">
            <div class="p-6 border-b border-gray-800 bg-black flex justify-between items-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-900 via-green-500 to-green-900 opacity-50"></div>
                <div>
                    <h1 class="text-2xl text-white font-bold tracking-tighter drop-shadow-md">NUMBER 2 ADDRESS</h1>
                    <div class="text-[9px] text-green-600 uppercase mt-1 tracking-[0.3em]">Satellite Triangulation Array</div>
                </div>
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_15px_#00ff00]"></div>
            </div>

            <div class="p-6 space-y-6 flex-1 overflow-y-auto custom-scroll">
                <div class="space-y-3">
                    <label class="block text-[10px] text-gray-500 uppercase tracking-[0.2em]">Target Identification</label>
                    <div class="relative group">
                        <input type="text" id="target-input" class="w-full bg-gray-900/50 border border-gray-800 text-white p-5 text-sm outline-none focus:border-green-500 focus:shadow-[0_0_30px_rgba(0,255,0,0.1)] transition-all font-mono tracking-wider" placeholder="Enter Target Number">
                        <div class="absolute right-4 top-5 text-gray-600 text-[10px] tracking-wider">GLOBAL_DB_V9</div>
                    </div>
                </div>

                <button id="locate-btn" class="w-full bg-green-600 text-black font-bold py-5 hover:bg-white hover:scale-[1.02] transition-all uppercase text-xs tracking-[0.3em] shadow-[0_0_30px_rgba(0,255,0,0.3)] duration-300">
                    Look up location.
                </button>

                <div id="output-panel" class="hidden opacity-0 transform translate-y-8 transition-all duration-1000 ease-out">
                    <div class="h-px w-full bg-gradient-to-r from-transparent via-green-800 to-transparent my-6"></div>
                    
                    <div class="mb-8">
                        <h3 class="text-[10px] text-gray-500 uppercase mb-3 tracking-[0.2em]">Triangulated Coordinates</h3>
                        <div class="bg-green-900/10 p-5 border-l-4 border-green-500 backdrop-blur-sm shadow-[0_0_20px_rgba(0,255,0,0.05)]">
                            <p id="city-display" class="text-xl text-white font-bold tracking-wide drop-shadow-lg mb-1"></p>
                            <p id="coords-display" class="text-[10px] text-green-400/80 font-mono tracking-widest"></p>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-[10px] text-gray-500 uppercase mb-3 tracking-[0.2em]">Metadata Log</h3>
                        <div id="log-container" class="space-y-1"></div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-800 text-[8px] text-gray-700 text-center uppercase tracking-[0.4em] bg-black">
                Restricted Access Only // Clearance Level 5
            </div>
        </div>

        <div class="flex-1 relative bg-gray-900 h-[55%] md:h-full overflow-hidden">
            <div id="map-frame" class="w-full h-full opacity-0 grayscale invert contrast-125 transition-opacity duration-1000 z-10 scale-105"></div>
            <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_200px_rgba(0,0,0,1)] z-20"></div>
            <div class="absolute top-0 left-0 w-full h-1 bg-green-500/20 z-30 animate-scan"></div>
            <div class="absolute top-6 right-6 z-30 bg-black/80 px-4 py-2 border border-green-900/50 backdrop-blur text-[10px] text-green-500 font-mono tracking-widest shadow-lg">
                <span class="w-2 h-2 inline-block bg-red-500 rounded-full mr-2 animate-pulse"></span>LIVE FEED
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
