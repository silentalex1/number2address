<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number 2 Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-green-500 font-mono overflow-hidden h-screen w-screen selection:bg-green-900 selection:text-white">

    <div id="startup-layer" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center overflow-hidden">
        <div id="sat-bg" class="absolute inset-0 bg-cover bg-center opacity-30"></div>
        <div class="grid-lines absolute inset-0 pointer-events-none z-20"></div>
        
        <div class="relative z-30 flex flex-col items-center w-full max-w-lg px-4">
            <div id="sequence-display" class="text-5xl md:text-7xl font-bold tracking-widest mb-8 opacity-0 flex justify-center">
                <span id="target-ac" class="inline-block text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]"></span>
                <span id="target-rest" class="opacity-50"></span>
            </div>
            
            <div class="relative w-64 h-64 flex items-center justify-center opacity-0 transition-opacity duration-500" id="radar-ui">
                <div class="absolute w-full h-full border border-green-500/30 rounded-full animate-[spin_3s_linear_infinite]"></div>
                <div class="absolute w-2/3 h-2/3 border border-green-500/50 rounded-full animate-[spin_2s_linear_infinite_reverse]"></div>
                <div class="absolute w-full h-px bg-green-500/20"></div>
                <div class="absolute h-full w-px bg-green-500/20"></div>
                <div class="absolute w-12 h-12 border-2 border-red-500 bg-red-500/10 scale-150 opacity-0 transition-all duration-300" id="lock-ring"></div>
            </div>

            <div id="boot-text" class="mt-12 text-xs md:text-sm tracking-[0.4em] text-green-400 uppercase">Initializing...</div>
        </div>
    </div>

    <div id="login-layer" class="fixed inset-0 z-40 bg-black flex flex-col items-center justify-center hidden opacity-0 px-4">
        <div class="w-full max-w-md p-8 border border-green-900 bg-black/95 shadow-[0_0_50px_rgba(0,255,0,0.05)] relative backdrop-blur-md">
            <div class="absolute top-0 left-0 w-2 h-2 bg-green-500"></div>
            <div class="absolute top-0 right-0 w-2 h-2 bg-green-500"></div>
            <div class="absolute bottom-0 left-0 w-2 h-2 bg-green-500"></div>
            <div class="absolute bottom-0 right-0 w-2 h-2 bg-green-500"></div>

            <p class="text-center text-white mb-8 text-[10px] md:text-xs tracking-[0.2em] uppercase font-bold">Enter the invite code that was given to you.</p>
            
            <div class="space-y-4">
                <input type="password" id="access-code" class="w-full bg-gray-950 border border-green-800 text-green-400 p-4 text-center text-lg outline-none focus:border-green-400 focus:shadow-[0_0_15px_rgba(0,255,0,0.2)] transition-all placeholder-green-900/30" placeholder="••••••••">
                
                <button id="auth-btn" class="w-full bg-green-900/10 hover:bg-green-500/20 border border-green-700 text-green-500 py-4 uppercase text-xs tracking-[0.3em] transition-all duration-300">
                    &gt; enter.
                </button>
            </div>
            <p id="denied-msg" class="text-red-500 text-[10px] text-center mt-4 opacity-0 transition-opacity duration-300 tracking-widest">ACCESS DENIED</p>
        </div>
    </div>

    <div id="interface-layer" class="fixed inset-0 z-30 bg-gray-900 flex flex-col md:flex-row opacity-0 pointer-events-none">
        <div class="w-full md:w-[400px] bg-black border-r border-gray-800 flex flex-col relative z-20 shadow-2xl h-1/2 md:h-full">
            <div class="p-6 border-b border-gray-800 bg-black flex justify-between items-center">
                <div>
                    <h1 class="text-xl text-white font-bold tracking-tighter">NUMBER 2 ADDRESS</h1>
                    <div class="text-[10px] text-green-600 uppercase mt-1 tracking-widest">Global Database: Online</div>
                </div>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#00ff00]"></div>
            </div>

            <div class="p-6 space-y-6 flex-1 overflow-y-auto">
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 uppercase tracking-widest">Enter Target Number</label>
                    <div class="relative">
                        <input type="text" id="target-input" class="w-full bg-gray-900 border border-gray-700 text-white p-4 text-sm outline-none focus:border-green-500 transition-colors font-mono tracking-wider" placeholder="e.g. 415-555-0123">
                        <div class="absolute right-3 top-4 text-gray-600 text-xs">NANP/INTL</div>
                    </div>
                </div>

                <button id="locate-btn" class="w-full bg-green-600 text-black font-bold py-4 hover:bg-white transition-all uppercase text-xs tracking-[0.2em] shadow-[0_0_20px_rgba(0,255,0,0.4)]">
                    Look up location.
                </button>

                <div id="output-panel" class="hidden opacity-0 transform translate-y-4">
                    <div class="h-px w-full bg-gradient-to-r from-transparent via-green-900 to-transparent my-4"></div>
                    
                    <div class="mb-6">
                        <h3 class="text-[10px] text-gray-500 uppercase mb-2 tracking-widest">Registered Address Region</h3>
                        <div class="bg-gray-900/50 p-4 border-l-2 border-green-500 backdrop-blur-sm">
                            <p id="city-display" class="text-lg text-white font-bold tracking-wide shadow-black drop-shadow-md"></p>
                            <p id="coords-display" class="text-[10px] text-green-400/70 mt-1 font-mono"></p>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-[10px] text-gray-500 uppercase mb-2 tracking-widest">Subscriber History</h3>
                        <div id="log-container" class="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scroll"></div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-800 text-[9px] text-gray-600 text-center uppercase tracking-widest">
                Confidential Data // N2A System
            </div>
        </div>

        <div class="flex-1 relative bg-gray-900 h-1/2 md:h-full">
            <div id="map-frame" class="w-full h-full opacity-0 grayscale invert contrast-125 transition-opacity duration-1000 z-10"></div>
            <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_150px_rgba(0,0,0,1)] z-20"></div>
            <div class="absolute top-4 right-4 z-30 bg-black/80 px-4 py-2 border border-green-900 text-[10px] text-green-500 font-mono">
                SATELLITE LIVE
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
